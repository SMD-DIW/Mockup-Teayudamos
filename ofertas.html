            <h2>Lista de ofertas laborales y hogar disponibles:</h2>
            <!-- Al darle al botón de ofertar se desplegará un panel con un formulario-->

                <!-- Div's con todas las ofertas -->

                    <img src="imgs/trabajo/background-trabajo-bottom.jpg">

            </section>
            <!-- Este formulario estará visible en un panel que se abrirá-->
            <div id="formulario">
                <span id="close">X</span>
                <form action="#" method="post">
                    <label for="lblNombre">Nombre y apellidos</label>
                    <input type="text" name="nombres" id="nombres">

                    <label for="lblEmail">Correo eléctronico</label>
                    <input type="text" name="email" id="email">

                    <label for="lblDNI">DNI o NIE</label>
                    <input type="text" name="DNI" id="dni">

                    <label for="lblCurriculum">Curriculum</label>

                    <label for="lblNacionalidad">Nacionalidad</label>
                    <select id="selectNacionalidad" name="selectNacionalidad">
                        <option value="australia">Australiana</option>
                        <option value="canada">Española</option>
                        <option value="usa">USA</option>
                      </select>
                    <input type="submit" value="Enviar">
                </form>
            </div>
