<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link type="text/css" rel="stylesheet"  href="css/teayudamos.css">
		<title>Te ayudamos</title>
	</head>
	<body>
        <div>
            <form>
                <fieldset class="alto">
                     <legend>Información personal</legend>
                    <label for="nombre">Nombre completo*   </label>
                    <input name="nombre" type="text"  placeholder="Nombre completo" size="30" maxlength="30"/><br>
                    <label for="apellidos">Apellidos* </label>
                    <input name="apellidos" type="text"  placeholder="Primer y segundo apellido" size="45" maxlength="45"><br>
                    <label for="dni">DNI*   </label>
                    <input name="dni" type="text"  placeholder="999999999Z" size="9" maxlength="9"><br>
                    <label for="correo">Correo*   </label>
                    <input name="correo" type="text"  placeholder="nombre@gmail.com" size="30" maxlength="30">
                </fieldset>
                <fieldset class="alto" id="tamano">
                    <legend>Datos sobre la consulta </legend>
                    <div id="linea">
                        <label for="date" class="margeni" id="salto">Fecha* </label>
                        <input type="datetime-local" name="fecha">
                    </div>
                    <div id="linea">
                        <label for="experiencia" class="margeni" id="salto">Experiencia* </label>
                        <input type="number" name="experiencia">
                    </div>
                    <div >
                        <label for="experiencia" class="margeni" id="salto">Curriculum* </label>
                        <input  id="salto" type="file" name="archivosubido">
                    </div>
                    <div id="area">
                        <label for="informacion" id="top">Información adicional*  </label>
                        <textarea name="informacion" placeholder="Informacion sobre estudios y trabajos" cols="38" rows="5"></textarea>
                    </div>
                </fieldset>
                <div  id="centro">
                    <fieldset>
                         <legend >Ayuda</legend>
                        <label for="ayuda">Tipo de ayuda  </label><br>
                        <input name="hogar" type="checkbox"  value="hogar" checked>Hogar
                        <input  name="trabajo" type="checkbox"  value="trabajo">Trabajo<br>
                    </fieldset><br>
                    <input type = "button" onclick="" name = "enviar" value="Enviar" id="boton"/>
                </div>
            </form>
        </div>
    </body>
</html>
